<link rel="import" href="../../../../../packages/library/view/component/user/user_login.html">
<link rel="import" href="../../../../../packages/library/view/component/user/user_registration.html">

<polymer-element name="user-table">
  <template>
  <button id="show-registration" class="button" on-click="{{showRegistration}}">Show registration</button>
  <div align="center">
    <template if="{{showRegistrationbool}}">
      <user-registration id="user-registration"></user-registration>
    
    </template>
    <template if="{{showLoginbool}}">
      <user-login id="user-login"></user-login>
    </template>
    </div>
  </template>
  <script type="application/dart" src="user_table.dart"></script>
</polymer-element>
