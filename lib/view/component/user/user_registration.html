<polymer-element name="user-registration">
  <template>
    <table width="245" border="0">
    <tr>
      <td width="85">First Name </td>
      <td width="147"><input name="firstName" type="text" id="first-name" /></td>
    </tr>
    <tr>
      <td><label>Last Name</label></td>
      <td><label>
        <input name="lastName" type="text" id="last-name" />
      </label></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><input name="phone" type="text" id="phone" /></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input name="email" type="text" id="email" /></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input name="password" type="password" id="password" /></td>
    </tr>
    <tr>
      <td>Privilege</td>
      <td><input name="privilege" type="text" id="privilege" value="Guest" disabled/></td>
    </tr>
    <tr>
      <td><label></label></td>
      <td><label>
      <button on-click="{{add}}">Registration</button>
      </label></td>
    </tr>
  </table>
  
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <span id="message"></span>
  </template>
  <script type="application/dart" src="user_registration.dart"></script>
</polymer-element>
