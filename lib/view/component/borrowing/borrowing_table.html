<link rel="import" href="../../../../../packages/library/view/component/borrowing/borrowing_add.html">
<link rel="import" href="../../../../../packages/library/view/component/borrowing/borrowing_edit.html">

<polymer-element name="borrowing-table">
  <template>
    <style>
      table {
        border-top: 1px solid #999;
        border-left: 1px solid #999;
        border-collapse: collapse;
      }
      caption {
        font-family: arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        color: #003366;
        padding: 1px;
      }
      th, td {
        padding: 1px;
        border-right: 1px solid #999999;
        border-bottom: 1px solid #999999;
      }
      th {
        font-family: verdana, sans-serif;
        font-weight: bold;
        color: #ffffff;
        background: #336799;
      }
      td {
        background: #ffe4b5;
      }
      button {
        padding: 1px;
        background: #ffcc99;
        border-right: 1px solid #999;
        border-bottom: 1px solid #999;
        border-style: outset;
        border-color: #d7b9c9;
        font-weight: bold;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }
      button:active {
        background: orangered;
        border-color: blue;
      }
      .marker {
        font-family: arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        color: #003366;
        background: #ffe4b5;
        padding: 1px;
      }
    </style>
    <template if="{{showAdd}}">
      <borrowing-add
        project="{{project}}"
        borrowings="{{borrowings}}"
      >
      </borrowing-add>
    </template>
    <template if="{{showEdit}}">
      <borrowing-edit
        borrowings="{{borrowings}}"
        borrowing="{{borrowing}}"
      >
      </borrowing-edit>
    </template>
    <table>
      <caption class="marker">
        <template if="{{article != null}}">
          Borrowings of {{article.title}}
        </template>
        <template if="{{user != null}}">
          Borrowings of {{user.name}}
        </template>
        <button id="show-add" class="button" on-click="{{show}}">Show Add</button>
      </caption>
      <tr>
        <th>Article</th>
        <th>User</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Remove</th>
      </tr>
      <tbody template repeat="{{borrowing in borrowings.internalList}}">
        <tr>
          <td>{{borrowing.article.title}}</td>
          <td>{{borrowing.user.name}}</td>
          <td>{{borrowing.description}}</td>
          <td><button on-click="{{edit}}" code="{{borrowing.code}}">Edit</button></td>
          <td><button on-click="{{delete}}" code="{{borrowing.code}}">Remove</button></td>
        </tr>
      </tbody>
    </table>
  </template>
  <script type="application/dart" src="borrowing_table.dart"></script>
</polymer-element>
