<link rel="import" href="../../../../../packages/library/view/component/article/article_add.html">
<link rel="import" href="../../../../../packages/library/view/component/article/article_edit.html">
<link rel="import" href="../../../../../packages/library/view/component/borrowing/borrowing_table.html">

<polymer-element name="article-table">
  <template>
    <style>
      table {
        border-top: 1px solid #999;
        border-left: 1px solid #999;
        border-collapse: collapse;
      }
      caption {
        font-family: arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        color: #003366;
        padding: 1px;
      }
      th, td {
        padding: 1px;
        border-right: 1px solid #999999;
        border-bottom: 1px solid #999999;
      }
      th {
        font-family: verdana, sans-serif;
        font-weight: bold;
        color: #ffffff;
        background: #336799;
      }
      td {
        background: #ffe4b5;
      }
      button {
        padding: 1px;
        background: #ffcc99;
        border-right: 1px solid #999;
        border-bottom: 1px solid #999;
        border-style: outset;
        border-color: #d7b9c9;
        font-weight: bold;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }
      button:active {
        background: orangered;
        border-color: blue;
      }
      .marker {
        font-family: arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        color: #003366;
        background: #ffe4b5;
        padding: 1px;
      }
    </style>
    <template if="{{showAdd}}">
      <article-add
        articles="{{articles}}"
      >
      </article-add>
    </template>
    <template if="{{showEdit}}">
      <article-edit
        articles="{{articles}}"
        article="{{article}}"
      >
      </article-edit>
    </template>
    <table>
      <caption class="marker">
        Articles
        <button id="show-add" class="button" on-click="{{show}}">Show Add</button>
      </caption>
      <tr>
        <th>Name</th>
        <th>Author</th>
        <th>category</th>
        <th>quantity</th>
        <th>Edit</th>
        <th>Remove</th>
        <th>Borrowings</th>
      </tr>
      <tbody template repeat="{{article in articles.internalList}}">
        <tr>
          <td>{{article.title}}</td>
          <td>{{article.author}}</td>
           <td>{{article.category}}</td>
          <td>{{article.quantity}}</td>
          <td><button on-click="{{edit}}" code="{{article.code}}">Edit</button></td>
          <td><button on-click="{{delete}}" code="{{article.code}}">Remove</button></td>
          <td><button on-click="{{showArticleBorrowings}}" code="{{article.code}}">Show</button>
          </td>
        </tr>
      </tbody>
    </table>
    <template if="{{showBorrowings}}">
      <borrowing-table id="borrowing-table"
        article="{{article}}"
      >
      </borrowing-table>
    </template>
  </template>
  <script type="application/dart" src="article_table.dart"></script>
</polymer-element>
