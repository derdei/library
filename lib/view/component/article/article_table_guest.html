<link rel="import" href="../../../../../packages/library/view/component/article/article_edit.html">

<polymer-element name="article-table-guest">
  <template>
    <style>
      table {
        border-top: 1px solid #999;
        border-left: 1px solid #999;
        border-collapse: collapse;
      }
      caption {
        font-family: arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        color: #003366;
        padding: 1px;
      }
      th, td {
        padding: 1px;
        border-right: 1px solid #999999;
        border-bottom: 1px solid #999999;
      }
      th {
        font-family: verdana, sans-serif;
        font-weight: bold;
        color: #ffffff;
        background: #336799;
      }
      td {
        background: #ffe4b5;
      }
      button {
        padding: 1px;
        background: #ffcc99;
        border-right: 1px solid #999;
        border-bottom: 1px solid #999;
        border-style: outset;
        border-color: #d7b9c9;
        font-weight: bold;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }
      button:active {
        background: orangered;
        border-color: blue;
      }
      .marker {
        font-family: arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        color: #003366;
        background: #ffe4b5;
        padding: 1px;
      }
    </style>
   <!-- <template if="{{showAdd}}">
      <article-add
        articles="{{articles}}"
      >
      </article-add>
      </template>
   -->
    
    <template if="{{connected}}">
    <table>
      <caption class="marker">
       <!-- Articles
        pour l'admin
        <button id="show-add" class="button" on-click="{{show}}">Show Add</button>
        -->
       <show-borrowing id="code" email_guest="{{email_guest}}" ></show-borrowing>
        <button id="show-article" class="button" on-click="{{showArticleBorrowings}}">Show Articles</button>
       
      </caption>
      <tr>
        <th>Name</th>
        <th>Author</th>
        <th>category</th>
        
        
        <th>Borrowings</th>
        
      </tr>
      
      <tbody template repeat="{{article in articles.internalList}}">
        <tr>
          <td>{{article.title}}</td>
          <td>{{article.author}}</td>
           <td>{{article.category}}</td>
          
        
          <td><button  code="{{article.title}}" on-click="{{borrow}}">Borrow</button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <span id="message"></span></template>
  </template>
  
  <script type="application/dart" src="article_table_guest.dart"></script>
</polymer-element>
