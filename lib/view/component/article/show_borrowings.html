<polymer-element name="show-borrowing">
  <template>
    <style>
      table {
        border-top: 1px solid #999;
        border-left: 1px solid #999;
        border-collapse: collapse;
      }
      caption {
        font-family: arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        color: #003366;
        padding: 1px;
      }
      th, td {
        padding: 1px;
        border-right: 1px solid #999999;
        border-bottom: 1px solid #999999;
      }
      th {
        font-family: verdana, sans-serif;
        font-weight: bold;
        color: #ffffff;
        background: #336799;
      }
      td {
        background: #ffe4b5;
      }
      button {
        padding: 1px;
        background: #ffcc99;
        border-right: 1px solid #999;
        border-bottom: 1px solid #999;
        border-style: outset;
        border-color: #d7b9c9;
        font-weight: bold;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }
      button:active {
        background: orangered;
        border-color: blue;
      }
      .marker {
        font-family: arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        color: #003366;
        background: #ffe4b5;
        padding: 1px;
      }
    </style>
    <template>
    </template>
    <button on-click="{{show}}">Show my borrowings</button>
    <table>
    
      <tr>
        <th>Title of article & Name of user </th>
 
      <tbody template repeat="{{borrowing in user.borrowings.internalList}}">
        <tr>
          <td>{{borrowing.code}}</td>
           <td></td>
        
        </tr>
      </tbody>
    </table>
    
  </template>
  <script type="application/dart" src="show_borrowings.dart"></script>
</polymer-element>
